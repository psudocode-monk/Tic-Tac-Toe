<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/buttons.png" type="image/x-icon">
</head>
<body>
    <div class="player-info">
        <div class="player" id="playerX">
            <img src="—Pngtree—3d character design of a_16304961.png" alt="Player X" class="player-image">
            <span>Player X</span>
        </div>
        <div class="player" id="playerO">
            <img src="—Pngtree—disney 3d character a boy_17012460.png" alt="Player O" class="player-image">
            <span>Player O</span>
        </div>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
